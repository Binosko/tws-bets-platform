<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Duel - TWS Gambling</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        .dice {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: black;
            border: 3px solid #4CAF50;
        }
        .player-area {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
        #rollBtn {
            font-size: 20px;
            padding: 15px 30px;
        }
        .roll-history {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .roll-history div {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            min-width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Back</a>
            <h1>üé≤ Dice Duel</h1>
            <p>Best of 3 rounds - Highest total wins!</p>
        </div>

        <div class="game-info">
            <div class="player-area">
                <h2>üë§ Player A</h2>
                <div id="playerA" class="dice">?</div>
                <div class="roll-history" id="playerARolls"></div>
                <div>Total: <span id="playerATotal">0</span></div>
            </div>

            <div class="player-area">
                <h2>üë§ Player B</h2>
                <div id="playerB" class="dice">?</div>
                <div class="roll-history" id="playerBRolls"></div>
                <div>Total: <span id="playerBTotal">0</span></div>
            </div>
        </div>

        <div style="text-align: center; margin: 30px 0;">
            <div>Round: <span id="currentRound">1</span>/3</div>
            <button id="rollBtn" class="btn" onclick="rollDice()">üé≤ Roll Dice</button>
            <div id="winner" style="font-size: 24px; margin-top: 20px;"></div>
        </div>

        <div class="challenge-box">
            <h3>üéØ Create Challenge</h3>
            <label>Stake Amount: $</label>
            <input type="number" id="stakeAmount" min="1" value="100">
            <button onclick="createChallenge()" class="btn">Create Challenge Link</button>
            <div id="challengeLink" style="margin-top: 10px; display: none;">
                <p>Share this link with opponent:</p>
                <input type="text" id="linkOutput" readonly style="width: 100%; padding: 5px;">
            </div>
        </div>
    </div>

    <script>
        let playerAScore = [0, 0, 0];
        let playerBScore = [0, 0, 0];
        let currentRound = 0;

        function rollDice() {
            if (currentRound >= 3) return;
            
            // Roll for Player A
            const rollA = Math.floor(Math.random() * 6) + 1;
            playerAScore[currentRound] = rollA;
            
            // Roll for Player B
            const rollB = Math.floor(Math.random() * 6) + 1;
            playerBScore[currentRound] = rollB;
            
            // Update display
            document.getElementById('playerA').textContent = rollA;
            document.getElementById('playerB').textContent = rollB;
            
            // Update roll history
            updateRollHistory();
            
            // Calculate totals
            const totalA = playerAScore.reduce((a, b) => a + b, 0);
            const totalB = playerBScore.reduce((a, b) => a + b, 0);
            
            document.getElementById('playerATotal').textContent = totalA;
            document.getElementById('playerBTotal').textContent = totalB;
            
            currentRound++;
            document.getElementById('currentRound').textContent = currentRound + 1;
            
            if (currentRound >= 3) {
                document.getElementById('rollBtn').disabled = true;
                declareWinner(totalA, totalB);
            }
        }

        function updateRollHistory() {
            const historyA = document.getElementById('playerARolls');
            const historyB = document.getElementById('playerBRolls');
            
            historyA.innerHTML = '';
            historyB.innerHTML = '';
            
            playerAScore.forEach(roll => {
                if (roll > 0) {
                    const div = document.createElement('div');
                    div.textContent = roll;
                    historyA.appendChild(div);
                }
            });
            
            playerBScore.forEach(roll => {
                if (roll > 0) {
                    const div = document.createElement('div');
                    div.textContent = roll;
                    historyB.appendChild(div);
                }
            });
        }

        function declareWinner(totalA, totalB) {
            const winnerDiv = document.getElementById('winner');
            if (totalA > totalB) {
                winnerDiv.textContent = `üèÜ Player A wins with ${totalA} points!`;
                winnerDiv.style.color = '#4CAF50';
            } else if (totalB > totalA) {
                winnerDiv.textContent = `üèÜ Player B wins with ${totalB} points!`;
                winnerDiv.style.color = '#4CAF50';
            } else {
                winnerDiv.textContent = "ü§ù It's a tie!";
                winnerDiv.style.color = '#FFD700';
            }
        }

        function createChallenge() {
            const stake = document.getElementById('stakeAmount').value;
            const gameId = 'DICE-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            const link = `https://twgbets.com/challenge/${gameId}?stake=${stake}&game=dice`;
            
            document.getElementById('linkOutput').value = link;
            document.getElementById('challengeLink').style.display = 'block';
            alert('Challenge created! Share the link with your opponent.');
        }
    </script>
</body>
</html>
