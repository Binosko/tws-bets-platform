<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery - TWS Gambling</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .lottery-tiers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        .tier-card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #333;
            transition: all 0.3s;
        }
        .tier-card:hover {
            border-color: #FFD700;
            transform: translateY(-5px);
        }
        .tier-card h3 {
            color: #FFD700;
            margin-bottom: 10px;
        }
        .tier-card .price {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        .timer {
            font-size: 32px;
            font-weight: bold;
            color: #FF5722;
            text-align: center;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin: 20px 0;
        }
        .ticket {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .ticket:hover {
            background: #4CAF50;
            color: white;
        }
        .ticket.sold {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        .ticket.yours {
            background: #2196F3;
            color: white;
        }
        .ticket.winner {
            background: #FFD700;
            color: black;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Back</a>
            <h1>üé´ TWS Lottery</h1>
            <p>Buy tickets, win big prizes! Draw every 3 hours</p>
        </div>

        <div class="timer">
            Next draw in: <span id="countdown">03:00:00</span>
        </div>

        <div class="lottery-tiers">
            <!-- Generated by JavaScript -->
        </div>

        <div class="challenge-box">
            <h2>üéüÔ∏è Buy Tickets</h2>
            <div id="ticketPurchase">
                <label>Select Tier:</label>
                <select id="tierSelect">
                    <option value="50">Tier 1 - $50 per ticket</option>
                    <option value="100">Tier 2 - $100 per ticket</option>
                    <option value="150">Tier 3 - $150 per ticket</option>
                    <option value="200">Tier 4 - $200 per ticket</option>
                    <option value="250">Tier 5 - $250 per ticket</option>
                    <option value="300">Tier 6 - $300 per ticket</option>
                    <option value="350">Tier 7 - $350 per ticket</option>
                    <option value="400">Tier 8 - $400 per ticket</option>
                    <option value="450">Tier 9 - $450 per ticket</option>
                    <option value="500">Tier 10 - $500 per ticket</option>
                </select>
                
                <label>Number of tickets:</label>
                <input type="number" id="ticketCount" min="1" max="10" value="1">
                
                <label>Total cost: $<span id="totalCost">50</span></label>
                
                <button onclick="buyTickets()" class="btn">Buy Tickets</button>
            </div>
        </div>

        <div class="challenge-box">
            <h2>üìä Current Lottery Status</h2>
            <div id="lotteryStatus">
                <p>Tickets sold: <span id="soldTickets">0</span>/100</p>
                <p>Current pot: $<span id="currentPot">0</span></p>
                <p>Your tickets: <span id="yourTickets">0</span></p>
            </div>
            
            <h3>Available Tickets (1-100):</h3>
            <div class="ticket-grid" id="ticketDisplay">
                <!-- Generated by JavaScript -->
            </div>
        </div>

        <div class="challenge-box">
            <h2>üèÜ Previous Winners</h2>
            <div id="winnerList">
                <p>No winners yet. Be the first!</p>
            </div>
        </div>
    </div>

    <script>
        // Lottery tiers
        const tiers = [50, 100, 150, 200, 250, 300, 350, 400, 450, 500];
        const tickets = new Array(100).fill(null); // null = available, user_id = sold
        let yourTickets = [];
        let selectedTier = 50;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createTierCards();
            createTicketGrid();
            updateTotalCost();
            startCountdown();
            
            // Load saved data
            loadLotteryData();
        });

        // Create tier cards
        function createTierCards() {
            const container = document.querySelector('.lottery-tiers');
            container.innerHTML = '';
            
            tiers.forEach((price, index) => {
                const tier = index + 1;
                const card = document.createElement('div');
                card.className = 'tier-card';
                card.onclick = () => selectTier(price);
                card.style.borderColor = selectedTier === price ? '#FFD700' : '#333';
                
                card.innerHTML = `
                    <h3>Tier ${tier}</h3>
                    <div class="price">$${price}</div>
                    <p>per ticket</p>
                    <button class="btn" style="padding: 8px 16px; margin-top: 10px;">Select</button>
                `;
                
                container.appendChild(card);
            });
        }

        function selectTier(price) {
            selectedTier = price;
            const select = document.getElementById('tierSelect');
            select.value = price;
            createTierCards();
            updateTotalCost();
        }

        function updateTotalCost() {
            const count = parseInt(document.getElementById('ticketCount').value) || 1;
            document.getElementById('totalCost').textContent = selectedTier * count;
        }

        // Create ticket grid
        function createTicketGrid() {
            const container = document.getElementById('ticketDisplay');
            container.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const ticket = document.createElement('div');
                ticket.className = 'ticket';
                ticket.textContent = i + 1;
                ticket.dataset.number = i + 1;
                
                if (tickets[i] !== null) {
                    ticket.className += ' sold';
                    if (tickets[i] === 'you') {
                        ticket.className += ' yours';
                    }
                }
                
                container.appendChild(ticket);
            }
        }

        // Buy tickets
        function buyTickets() {
            const count = parseInt(document.getElementById('ticketCount').value) || 1;
            const availableTickets = tickets
                .map((owner, index) => owner === null ? index : -1)
                .filter(index => index !== -1);
            
            if (availableTickets.length < count) {
                alert(`Only ${availableTickets.length} tickets available!`);
                return;
            }
            
            // Buy random tickets
            for (let i = 0; i < count; i++) {
                const randomIndex = Math.floor(Math.random() * availableTickets.length);
                const ticketNumber = availableTickets[randomIndex];
                tickets[ticketNumber] = 'you';
                yourTickets.push(ticketNumber + 1);
                availableTickets.splice(randomIndex, 1);
            }
            
            // Update display
            createTicketGrid();
            updateStats();
            
            alert(`Successfully bought ${count} ticket(s)! Tickets: ${yourTickets.join(', ')}`);
            
            // Save to localStorage
            saveLotteryData();
        }

        function updateStats() {
            const sold = tickets.filter(t => t !== null).length;
            const pot = sold * selectedTier;
            
            document.getElementById('soldTickets').textContent = sold;
            document.getElementById('currentPot').textContent = pot;
            document.getElementById('yourTickets').textContent = yourTickets.length;
        }

        // Countdown timer
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            
            function updateCountdown() {
                // Simulate 3 hours countdown
                const now = new Date();
                const nextDraw = new Date(now);
                nextDraw.setHours(now.getHours() + 3, 0, 0, 0);
                
                const diff = nextDraw - now;
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                countdownElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // If countdown reaches 0, draw winner
                if (diff <= 0) {
                    drawWinner();
                }
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function drawWinner() {
            const soldTickets = tickets
                .map((owner, index) => owner !== null ? index : -1)
                .filter(index => index !== -1);
            
            if (soldTickets.length === 0) {
                alert("No tickets sold, no winner!");
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * soldTickets.length);
            const winningNumber = soldTickets[randomIndex] + 1;
            
            // Highlight winning ticket
            document.querySelectorAll('.ticket').forEach(ticket => {
                if (parseInt(ticket.dataset.number) === winningNumber) {
                    ticket.className = 'ticket winner';
                }
            });
            
            alert(`üéâ Winning ticket: #${winningNumber}! Resetting lottery...`);
            
            // Reset lottery
            setTimeout(resetLottery, 5000);
        }

        function resetLottery() {
            tickets.fill(null);
            yourTickets = [];
            createTicketGrid();
            updateStats();
            
            const winnerList = document.getElementById('winnerList');
            winnerList.innerHTML = '<p>Lottery reset! New round started.</p>';
        }

        // Save/Load data using localStorage
        function saveLotteryData() {
            localStorage.setItem('lotteryTickets', JSON.stringify(tickets));
            localStorage.setItem('yourTickets', JSON.stringify(yourTickets));
            localStorage.setItem('selectedTier', selectedTier.toString());
        }

        function loadLotteryData() {
            const savedTickets = localStorage.getItem('lotteryTickets');
            const savedYourTickets = localStorage.getItem('yourTickets');
            const savedTier = localStorage.getItem('selectedTier');
            
            if (savedTickets) {
                const parsed = JSON.parse(savedTickets);
                for (let i = 0; i < parsed.length; i++) {
                    tickets[i] = parsed[i];
                }
            }
            
            if (savedYourTickets) {
                yourTickets = JSON.parse(savedYourTickets);
            }
            
            if (savedTier) {
                selectedTier = parseInt(savedTier);
                document.getElementById('tierSelect').value = selectedTier;
            }
            
            createTicketGrid();
            updateStats();
        }

        // Event listeners
        document.getElementById('tierSelect').addEventListener('change', function() {
            selectedTier = parseInt(this.value);
            createTierCards();
            updateTotalCost();
        });

        document.getElementById('ticketCount').addEventListener('input', updateTotalCost);
    </script>
</body>
</html>
